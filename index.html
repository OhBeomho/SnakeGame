<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
		<style>
			* {
				font-family: 'Segoe UI Light';
			}

			html,
			body {
				margin: 0;
				text-align: center;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.input {
				margin: 10px 0px;
			}
		</style>
	</head>
	<body>
		<h1>Snake Game</h1>
		<h2 class="start">Press any key to start.</h2>
		<div class="input">
			Difficulty <select id="difficulty">
				<option value="easy">Easy</option>
				<option value="normal" selected>Normal</option>
				<option value="hard">Hard</option>
			</select>
		</div>
		<canvas id="canvas" width="500" height="500" style="background-color: black"></canvas>
		<div class="message"></div>
		<div style="position: absolute; bottom: 0; right: 0; padding: 10px; font-size: 18px">
			Source on <a href="https://github.com/OhBeomho/SnakeGame">Github</a>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
